image: java:8

stages:
  - test
  - publish

before_script:
  - apt-get update -y
  - apt-get install apt-transport-https -y
  ## Install SBT
  - echo "deb http://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 642AC823
  - apt-get update -y
  - apt-get install make sbt latexmk texlive-latex-extra -y

test:
  stage: test
  script:
    - make testtex
    - make coverage

  artifacts:
    paths:
      - code/monoid/target/scala-2.12/scoverage-report/

pages:
  stage: publish
  dependencies:
    - test
  script:
    - mv code/monoid/target/scala-2.12/scoverage-report/ public/
  artifacts:
    paths:
      - public
  only:
    - master
